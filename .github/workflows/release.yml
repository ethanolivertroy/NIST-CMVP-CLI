name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binaries
        run: |
          mkdir -p dist

          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -o dist/cmvp-darwin-amd64 .

          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -o dist/cmvp-darwin-arm64 .

          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -o dist/cmvp-linux-amd64 .

          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -o dist/cmvp-linux-arm64 .

          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -o dist/cmvp-windows-amd64.exe .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
